<!DOCTYPE HTML>
<head>
<style>
@font-face {
  font-family: nineteenth;
  src: url(Nineteenth.otf);
}

#myVideo {
	position: fixed;
	right: 0;
	bottom: 0;
	min-width: 100%; 
	min-height: 100%;
	-o-filter: blur(15px);
}

.SignupPanel {
	position: fixed;
	height: 500px;
	width: 300px;
	margin-top: 100px;
	margin-left: 600px;
	border-radius: 25px;
	background: rgb(58, 56, 56);
	box-shadow: 0px 0px 10px black;
	text-align:center;
}

.lowerPanel {
	position: fixed;
	left: 0;
	bottom: 0;
	background: rgb(58, 56, 56);
	width: 100%;
	height: 80px;
	font-family: nineteenth;
	text-align: center;
	
}

#Logo {
	position: fixed;
	margin-left: 703px;
	margin-top: 40px;
	
}

#Name {
	margin-top: 50px;
	
}

#Username {
  padding: 7px 20px;
  display: inline-block;
  border: 1px solid #ccc;
  width: 200px;
  border-radius: 25px;
  
}

#Email {
  padding: 7px 20px;
  display: inline-block;
  border: 1px solid #ccc;
  width: 200px;
  border-radius: 25px;
	
}

#Password {
  padding: 7px 20px;
  display: inline-block;
  border: 1px solid #ccc;
  width: 200px;
  border-radius: 25px;
  

}

#loginButton {
  width: 100%;
  padding: 12px 20px;
  margin-top: 50px;
  display: inline-block;
  border: 1px solid green;
  width: 150px;
  border-radius: 25px;
  background-color: green;
  color: white;
  font-style: bold;
  font-size: 20px;
  font-family: nineteenth;
  
}

#loginButton:hover {
	background-color: lightgreen;
	

}

.headers{
	margin-top:20px;
	color: white;
	font-size: 20px;
	font-family: nineteenth; 
}

</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
	<source src="/images/rave_bg.mp4" type="video/mp4">
</video>



<div class = "SignupPanel">
<img src="/images/name.png" id="Name" height="20px">
<p class="headers">Username</p>
<input type="text" id="Username" name="uname" required>
<p class="headers">E-Mail</p>
<input type="text" id="Email" name="email" required>
<p class="headers">Password</p>
<input type="password" id="Password" name="pass" required>
<button type="button" id="loginButton">Sign Up</button>
</div>

<img src="/images/logo.png" id="Logo" height="100px">

<div class = "lowerPanel"> 
<p><a href="/Content/login.html" style=color:white>Already have an account?<br>Log In</a></p>
</div>

</body>
